<h3 id="first">‚ïê Selected projects</h3>
@for (project of selectedProjects(); track project.title) {
  <div>
    <button
      (mouseenter)="hovered = project.link"
      (mouseleave)="hovered = null"
      (click)="goToProject(project.link)"
      [style]="{
        'background-color': hovered === project.link ? project.color : 'transparent'
      }"
    >
      <p>{{ project.year }}</p>
      {{ project.title }}
    </button>
    @if (project.liveProject) {
      <button
        (mouseenter)="hovered = project.liveProject"
        (mouseleave)="hovered = null"
        (click)="goToProject(project.liveProject)"
        [style]="{
          'background-color': hovered === project.liveProject ? project.color : 'transparent'
        }"
        class="liveWebsite"
      >
      <mat-icon>open_in_new</mat-icon>
    </button>
    }
  </div>
}
